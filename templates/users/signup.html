{% extends '../base.html' %}


{% block title %} Signup {% endblock  %}


{% block content %}


    <h1>Signup</h1>

    {% if error %}
        <p>{{ error }}</p>
    {% endif %}

    <form action="" method="POST">
        {% csrf_token %}
        {{form.as_p}}

        <button type="submit">Sign Up</button>
    </form>

{% endblock  %}
