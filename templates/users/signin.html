{% extends '../base.html' %}


{% block title %} Signin {% endblock  %}


{% block content %}

    
    <h1>Signin</h1>

    {% if error %}
        <p>{{ error }}</p>
    {% endif %}

    <form action="" method="POST">
        {% csrf_token %}
        {{form.as_p}}

        <button type="submit">Sign In</button>
    </form>

{% endblock  %}
